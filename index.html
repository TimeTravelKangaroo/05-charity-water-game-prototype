<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow to Me - Level 1</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>
  <header class="top-bar">
    <div class=clean class="logo">
      <a href="https://www.charitywater.org/" target="_blank">
        <img src="img/charity-water-logo.png" alt="charity: water logo" style="height:20px; vertical-align:middle;">
      </a>
    </div>
    <div class="menu-icon">â˜°</div>
  </header>

  <main>
    <h1>Flow to Me</h1>
    <p class="level-label">Level 1</p>

    <div id="gameBoard" class="grid"></div>
    <div id="tile-label" class="hidden"></div>
    <div id="village-tracker">
      0 / 0 villages have clean water
    </div>
    <div id="win-overlay" class="overlay hidden">

        <p>Clean water has reached all villages</p>
        <button id="next-level-btn">Next Level</button>
      </div>
    </div>

  </main>

  <script src="script.js"></script>

</html>
